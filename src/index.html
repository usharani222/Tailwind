<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watsapp msg sender</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <nav class="bg-purple-500 text-white center-both sm:bg-red-500 md:bg-black">
    <div class="logo md:mx-0">
        Logo
    </div>
    <ul class="flex space-x-4">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
  </nav>
  <main class="flex flex-col items-center justify-center bg-purple-300 min-h-screen">
    <form class="flex flex-col space-y-4 p-6 bg-white shadow-md rounded">
      <label for="name" class="text-lg font-semibold">Phone number</label>
      <input type="text" id="ph" class="border border-gray-300 rounded p-2">
      <label for="message" class="text-lg font-semibold">At What Time(24hr format)</label>
      <input type="time" id="time" class="border border-gray-300 rounded p-2">
      <label for="message" class="text-lg font-semibold">Message</label>
      <input type="text" id="message" class="border border-gray-300 rounded p-2">

      <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600" onclick="sendmsg()">
        WatsApp Send
      </button>
    </form>
  </main>
  <footer>

  </footer>
  <script>
    function sendmsg(){
      const phno=document.getElementById("ph").value;
      const msg=document.getElementById("message").value;
      const time=document.getElementById("time").value;
      var [hour,min] = time.split(":");
      hour=parseInt(hour);
      min=parseInt(min);
      const now=new Date();
      const target=new Date();
      target.setHours(hour);
      target.setMinutes(min);
      if(target<=now){
        target.setDate(target.getDate()+1);
      }

      const diff=target-now;

      setTimeout(function(){
        const url="https://wa.me/"+phno+"?text="+"\nMessage: "+msg;
       window.open(url,'_blank').focus();
      },diff);
      alert(`Message will be send at ${target.toLocaleDateString()}`);
    }
  </script>
</body>
</html>
